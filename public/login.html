<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | AI Hustle Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --dark: #0f172a;
            --gray: #64748b;
            --light: #f8fafc;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-wrap {
            width: 100%;
            max-width: 440px;
        }
        .logo-area {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            margin-bottom: 8px;
        }
        .logo-tagline {
            color: #94a3b8;
            font-size: 0.875rem;
        }
        .card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
        }
        .card h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        .card .subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #e2e8f0;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            color: white;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            outline: none;
        }
        input::placeholder { color: #64748b; }
        input:focus {
            border-color: var(--primary);
            background: rgba(99,102,241,0.1);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
        }
        input.error {
            border-color: var(--danger);
            background: rgba(239,68,68,0.1);
        }
        .forgot-link {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: var(--accent);
            text-decoration: none;
            margin-top: 8px;
        }
        .forgot-link:hover { text-decoration: underline; }
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            font-family: 'Inter', sans-serif;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(99,102,241,0.4);
        }
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .error-msg {
            background: rgba(239,68,68,0.15);
            border: 1px solid rgba(239,68,68,0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 20px;
            display: none;
        }
        .error-msg.show { display: block; }
        .divider {
            text-align: center;
            color: #475569;
            font-size: 0.875rem;
            margin: 24px 0;
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .signup-link {
            text-align: center;
            color: #94a3b8;
            font-size: 0.875rem;
        }
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover { text-decoration: underline; }
        .admin-link {
            text-align: center;
            margin-top: 24px;
        }
        .admin-link a {
            color: #475569;
            font-size: 0.75rem;
            text-decoration: none;
        }
        .admin-link a:hover { color: #64748b; text-decoration: underline; }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="logo-area">
            <div class="logo">AI Hustle Engine</div>
            <div class="logo-tagline">Build AI-Powered Income Streams</div>
        </div>
        <div class="card">
            <h1>Welcome back</h1>
            <p class="subtitle">Sign in to access your dashboard and courses</p>

            <div class="error-msg" id="errorMsg"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary" id="submitBtn">Sign In</button>
            </form>

            <div class="divider">or</div>

            <div class="signup-link">
                Don't have an account? <a href="/#pricing">Get Access →</a>
            </div>
        </div>

        <div class="admin-link">
            <a href="/admin/index.html">Admin login</a>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('ahe_token');
        if (token) {
            window.location.href = '/member/dashboard.html';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            // Hide previous errors
            errorMsg.classList.remove('show');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Signing in...';

            try {
                const res = await fetch('https://ai-hustle.advancedmedias.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok && data.token) {
                    localStorage.setItem('ahe_token', data.token);
                    localStorage.setItem('ahe_user', JSON.stringify(data.user));
                    window.location.href = '/member/dashboard.html';
                } else {
                    throw new Error(data.message || 'Invalid email or password. Please try again.');
                }
            } catch (err) {
                errorMsg.textContent = err.message || 'Something went wrong. Please try again.';
                errorMsg.classList.add('show');
                document.getElementById('email').classList.add('error');
                document.getElementById('password').classList.add('error');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Clear error on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('error');
                document.getElementById('errorMsg').classList.remove('show');
            });
        });
    </script>
</body>
</html>
