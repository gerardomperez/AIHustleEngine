    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --dark: #0f172a;

        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);

            display: flex;

        }
        .wrap {
            width: 100%;

        .logo-area {

        .logo {

        }
        .card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);

        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            font-size: 0.875rem;

        }
        input {
            width: 100%;

            border-radius: 10px;

            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            outline: none;
        }
        input::placeholder { color: #64748b; }
        input:focus {
            border-color: var(--primary);
            background: rgba(99,102,241,0.1);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
        }
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(99,102,241,0.4);
        }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .back-link {
            display: block;

        .back-link:hover { color: white; }
        .success-state {
            display: none;

        }
        .success-icon {
            font-size: 3rem;

        }
        .success-state h2 {

        }
        .success-state p {
            color: #94a3b8;

            margin-bottom: 24px;
        }
        .error-msg {
            background: rgba(239,68,68,0.15);
            border: 1px solid rgba(239,68,68,0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 20px;
            display: none;
        }
        .error-msg.show { display: block; }
        .spinner {
            display: inline-block;
            width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="logo-area">
            <a href="login.html" class="logo">AI Hustle Engine</a>
        </div>
        <div class="card">
            <!-- Request Form -->
            <div id="formState">
                <div class="icon">üîê</div>
                <h1>Forgot your password?</h1>
                <p class="subtitle">No worries! Enter your email and we'll send you a link to reset your password.</p>

                <div class="error-msg" id="errorMsg"></div>

                <form id="resetForm" onsubmit="handleReset(event)">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <button type="submit" class="btn-primary" id="submitBtn">Send Reset Link</button>
                </form>
            </div>

            <!-- Success State -->
            <div class="success-state" id="successState">
                <div class="success-icon">‚úâÔ∏è</div>
                <h2>Check your email!</h2>
                <p>We've sent a password reset link to <strong id="sentEmail" style="color:white;"></strong>. Check your inbox (and spam folder just in case).</p>
                <a href="login.html" class="btn-primary" style="display:block;text-align:center;text-decoration:none;padding:14px;border-radius:10px;background:linear-gradient(135deg,#6366f1,#4f46e5);color:white;font-weight:600;">Back to Sign In</a>
            </div>

            <a href="login.html" class="back-link" id="backLink">‚Üê Back to Sign In</a>
        </div>
    </div>

    <script>
        async function handleReset(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.classList.remove('show');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Sending...';

            try {
                const res = await fetch('https://ai-hustle.advancedmedias.com/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                // Show success regardless (security best practice)
                document.getElementById('formState').style.display = 'none';
                document.getElementById('successState').style.display = 'block';
                document.getElementById('backLink').style.display = 'none';
                document.getElementById('sentEmail').textContent = email;

            } catch (err) {
                // Still show success state for security
                document.getElementById('formState').style.display = 'none';
                document.getElementById('successState').style.display = 'block';
                document.getElementById('backLink').style.display = 'none';
                document.getElementById('sentEmail').textContent = email;
            }
        }
    </script>
</body>
